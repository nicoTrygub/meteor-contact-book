<template name="createContact">
    <form action="#" class="create-contact">
        <fieldset>
            <legend>Create new contact</legend>
            <label for="f-name">First Name</label>
            <input type="text" name="first-name" id="f-name" placeholder="John">
            <label for="l-name">Last Name</label>
            <input type="text" name="last-name" id="l-name" placeholder="Snakes">
            <label for="u-email">E-mail</label>
            <input type="email" name="user-email" id="u-email" placeholder="john@snakes.com">
            <label for="u-phone">Phone</label>
            <input type="tel" name="user-tel" id="u-phone" placeholder="457-58-59">
            <label for="select-group">Chose a group</label>
            <select name="group-list">
                {{#each groups}}
                    <option value="{{this._id}}">{{group}}</option>
                {{/each}}
            </select>
        </fieldset>
        <p>
            <button class="ui-button button-primary" type="submit">
                <span class="icon-plus"></span>
                <span class="button-text">Create</span>
            </button>
        </p>
    </form>
</template>
